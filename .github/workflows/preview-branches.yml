name: Deploy Preview Branch

on:
  pull_request:


# Use runs on `ubuntu-latest-8-cores`. All of our self hosted runners use this tag.
# Our runners pick up jobs first, and if all our runners are being used or are down
# it will automatically back up to using GitHub hosted runners.


jobs:
  multiplayer_preview:
    runs-on: ubuntu-latest-4-cores 
    steps:
    - uses: actions/checkout@v4

    - name: Set up Rust
      uses: moonrepo/setup-rust@v1
      with:
        components: clippy, llvm-tools-preview
        cache: false
        channel: 'nightly'

    - name: Install pkg-config
      run: |
        sudo apt-get update
        sudo apt-get install -y pkg-config

    - name: Build quadratic-multiplayer
      run: |
        cd quadratic-multiplayer
        cargo build --release

    # - name: Upload artifact
    #   uses: actions/upload-artifact@v2
    #   with:
    #     name: quadratic-multiplayer-x64
    #     path: target/release/quadratic-multiplayer

    - run: cd infra && npm ci

    - run: pulumi config set aws:region us-west-2
    - uses: pulumi/actions@v4
      with:
        work-dir: infra
        command: up
        stack-name: quadratic/quadratic-infra-test-1/preview
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

    - name: Set Pulumi Output as Output
      id: set-output
      run: |
        echo "EC2_URL=$(pulumi stack output instancePublicDns)" >> $GITHUB_ENV

    - name: Set up SSH Key
      env:
        EC2_KEY_PEM: ${{ secrets.EC2_KEY_PEM }}
      run: |
        mkdir -p ~/.ssh
        echo "$EC2_KEY_PEM" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        # Your SSH-based commands here, e.g., scp, ssh

    - name: Transfer Build to EC2
      run: | 
        scp -i ~/.ssh/id_rsa ~/devel/quadratic/quadratic-multiplayer/target/release/quadratic-multiplayer ubuntu@${{ env.EC2_URL }}:/home/ubuntu/

    - name: Restart Application on EC2
      run: |
        ssh -i ~/.ssh/id_rsa ${{ env.EC2_URL }} "sudo systemctl restart quadratic-multiplayer"


