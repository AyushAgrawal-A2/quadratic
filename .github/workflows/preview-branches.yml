name: Deploy Preview Branch

on:
  pull_request:


# Use runs on `ubuntu-latest-8-cores`. All of our self hosted runners use this tag.
# Our runners pick up jobs first, and if all our runners are being used or are down
# it will automatically back up to using GitHub hosted runners.


jobs:
  multiplayer_preview:
    runs-on: ubuntu-latest-8-cores 
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - uses: pulumi/actions@v4

    - name: Set up Rust
      uses: moonrepo/setup-rust@v1
      with:
        components: clippy, llvm-tools-preview
        cache: false
        channel: 'nightly'

    - name: Install pkg-config
      if: github.runner.isHosted == true
      run: |
        sudo apt-get update
        sudo apt-get install -y pkg-config

    - name: Build quadratic-multiplayer
      run: |
        cd quadratic-multiplayer
        cargo build --release

    - name: Update Pulumi Infrastructure
      working-directory: infra
      run: |
        npm ci
        pulumi stack select preview
        pulumi config set aws:region us-west-2
        pulumi up -y
        echo "EC2_URL=$(pulumi stack output publicDns)" >> $GITHUB_ENV
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

    - name: Set up SSH Key
      env:
        EC2_KEY_PEM: ${{ secrets.EC2_KEY_PEM }}
      run: |
        mkdir -p ~/.ssh
        echo "$EC2_KEY_PEM" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        # Your SSH-based commands here, e.g., scp, ssh

    - name: Check EC2 Instance Availability
      run: |
        timeout=300 # 5 minutes
        elapsed=0
        echo "Checking EC2 instance availability..."
        while ! ssh -o "StrictHostKeyChecking=no" -i ~/.ssh/id_rsa ubuntu@${{ env.EC2_URL }} "echo 'EC2 instance is up and running'" && [ $elapsed -lt $timeout ]; do
          echo "Waiting for EC2 instance to be available..."
          sleep 10
          elapsed=$((elapsed + 10))
        done
        if [ $elapsed -ge $timeout ]; then
          echo "Timeout waiting for EC2 instance to become available"
          exit 1
        fi
        echo "EC2 instance is available"

    - name: Transfer Build to EC2
      run: | 
        scp -i ~/.ssh/id_rsa quadratic-multiplayer/target/release/quadratic-multiplayer ubuntu@${{ env.EC2_URL }}:/home/ubuntu/

    - name: Restart Application on EC2
      run: |
        ssh -i ~/.ssh/id_rsa ubuntu@${{ env.EC2_URL }} "sudo systemctl restart quadratic-multiplayer"


