version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
        - curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
    build:
      commands:
        - npm run build:wasm
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
