version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build:$BUILD_ENV
        - echo "REACT_APP_ANALYTICS=$REACT_APP_ANALYTICS" >> .env
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
